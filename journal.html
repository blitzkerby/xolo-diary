<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="./.xolonotes/images/favicon.svg" />
    <title>XoloNotes</title>

     <!--font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--template style-->
    <link rel="stylesheet" href="./.xolonotes/templates/journal/journal.css">

</head>
<body>
    <header></header>

    <modal class="hidden"></modal>

    <div class="container no-scrolling screen-size">
        <div class="container-wrapper centered-x no-scrolling">
            <div class="notes-container-wrapper spacing-top-most enable-scroll">
                <card class="centered-x centered-y">
                    <button class="btn centered-x centered-y" id="create-button"> 
                        <img src="./.xolonotes/images/icons/plus-icon.svg" alt="">
                    </button>
                </card>
            </div>
            <notes></notes>
        </div>
    </div>

    <script type="module" src="./.xolonotes/script.js"></script>
    <script type="module" src="./.xolonotes/templates/journal/journal.js"></script>
</body>
</html>
